<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Speech Converter</title>

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: #f1f5f9;">
    <!-- ===== HEADER ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            Text to Speech App
        </a>
    </div>
</nav>


<!-- ================= MAIN CONTAINER ================= -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 450px; width:100%;">

        <h4 class="text-center fw-bold mb-3">Text to Speech Converter</h4>

        <!-- VOICE SELECTION -->
        <label class="form-label">Select Voice</label>
        <select id="voiceSelect" class="form-select mb-3">
            <option value="">Loading voices...</option>
        </select>

        <!-- TEXT INPUT -->
        <label class="form-label">Enter Text</label>
        <textarea id="textInput" class="form-control mb-3" rows="4"
                  placeholder="Type text here..."></textarea>

        <!-- SPEED CONTROL -->
        <label class="form-label">Speed</label>
        <input type="range" id="speed" class="form-range mb-3"
               min="0.5" max="2" step="0.1" value="1">

        <!-- PITCH CONTROL -->
        <label class="form-label">Pitch</label>
        <input type="range" id="pitch" class="form-range mb-3"
               min="0" max="2" step="0.1" value="1">

        <!-- BUTTONS -->
        <button class="btn btn-primary w-100 mb-2" onclick="speakText()">
            Convert to Speech
        </button>

        <button class="btn btn-danger w-100" onclick="stopSpeech()">
            Stop Speech
        </button>
    </div>
</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
let voices = [];

function loadVoices() {
    voices = window.speechSynthesis.getVoices();
    let voiceSelect = document.getElementById("voiceSelect");

    voiceSelect.innerHTML = `
        <option value="">Select Voice</option>
        <option value="male">Male Voice</option>
        <option value="female">Female Voice</option>
    `;
}


    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speakText() {
        let text = document.getElementById("textInput").value;

        if (text.trim() === "") {
            alert("Please enter some text");
            return;
        }

        let speech = new SpeechSynthesisUtterance(text);

        // Speed & Pitch
        speech.rate = document.getElementById("speed").value;
        speech.pitch = document.getElementById("pitch").value;

        // Voice Selection
        let selectedVoice = document.getElementById("voiceSelect").value;

if (selectedVoice === "male") {
    speech.voice = voices.find(v =>
        v.name.toLowerCase().includes("male") ||
        v.name.toLowerCase().includes("man") ||
        v.name.toLowerCase().includes("david") ||
        v.name.toLowerCase().includes("mark")
    );
}

if (selectedVoice === "female") {
    speech.voice = voices.find(v =>
        v.name.toLowerCase().includes("female") ||
        v.name.toLowerCase().includes("woman") ||
        v.name.toLowerCase().includes("zira") ||
        v.name.toLowerCase().includes("susan")
    );
}

        window.speechSynthesis.cancel(); // stop previous speech
        window.speechSynthesis.speak(speech);
    }

    function stopSpeech() {
        window.speechSynthesis.cancel();
    }
</script>

</body>
</html>
